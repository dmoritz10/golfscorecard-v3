<div class="">

  <div class="row m-0 px-2 py-3 overflow-hidden sticky-top border-bottom" style="background-color: #f9f9f9;">
    <!-- <div class="row m-0 px-2 py-3"> -->
      <div class="col-1 px-1">
        <div class="label  text-center h1 mt-3" onclick="goHome()"><i
            class="material-icons font-weight-bold">arrow_back_ios_ios</i></div>
      </div>
      <div class="col px-1">
        <div class="label  text-center h1 divfullscreen">Courses</div>
        <div id="scNbrCoursess" class="text-success text-center h2 hpElem"></div>
      </div>
      <div class="col-1 px-1">

        <div id="scSelectDropDown" class="dropdown">
          <button class="btn dropdown-toggle pl-0" type="button" id="btnSCMoreVert" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="material-icons md-36">more_vert</i>
          </button>
          <div>
            <div class="dropdown-menu more-vert-menu">
              <form id="scSelectForm" class="px-4 pt-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="scSelectLocal">
                  <label class="form-check-label" for="scSelectLocal">
                    Select local courses
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="scSelectPlayed">
                  <label class="form-check-label" for="scSelectPlayed">
                    Select played courses
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="scExcludeSmall">
                  <label class="form-check-label" for="scExcludeSmall">
                    Exclude small courses
                  </label>
                </div>
                <button type="button" class="btn btn-primary float-right mt-2" id="btnSCSelect">Go</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->

    <div class=clearfix></div>

  </div>


  <div id="scContainer" class=" my-0 py-3 px-1 overflow-hidden" style="background-color: lightblue;">
    <div id="tblShowCourses" class=" my-2 border" style="border-radius: 25px;">

      <div class="row m-2 p-0 mt-3 mb-0 align-items-center">
        <div class="col px-1">
          <div id="scCourseName" class="label  text-left h5 pb-0 my-0 align-middle"></div>
          <div class="label  text-left h6 py-0 my-0 align-middle"><small>
              <span id="scCityState"></span></small></div>
        </div>
        <div class="col-1 px-1">
          <div id="scFetchCourse" class="label  text-right h2 text-muted align-middle"><i
              class="material-icons">arrow_forward_ios</i></div>
        </div>
      </div>


      <div class="row mx-1 px-0">

        <div class="col text-center">
          <div class="btn-group" role="group">
            <div class="mt-2 mr-6"><a href="" class="align-center" id="btnScDialCourse"><i
                  class="material-icons">phone</i></a></div>
          </div>
        </div>

        <div class="col text-center">
          <div class="btn-group" role="group">
            <div class="mt-2 mr-6"><a href="" class="align-center" id="btnScWebSite" target="_blank"
                rel="noopener noreferrer"><i class="material-icons" style="color:black;">web</i></a></div>
          </div>
        </div>

        <div class="col text-center">
          <div class="btn-group" role="group">
            <div class="mt-2 mr-6"><a href="" class="align-center" id="btnScSwingU" target="_blank"
                rel="noopener noreferrer"><i class="material-icons" style="color:green;">golf_course</i></a></div>
          </div>
        </div>

        <div class="col text-center">
          <div class="btn-group" role="group">
            <div class="mt-2 mr-6"><a href="" class="align-center" id="btnScWeather" target="_blank"
                rel="noopener noreferrer"><i class="material-icons" style="color:#cccc00;">wb_sunny</i></a></div>
          </div>
        </div>

        <div class="col text-center">
          <div class="btn-group" role="group">
            <div class="mt-2"><a href=# class="align-center" id="btnScEditCourse" rel="noopener noreferrer"><i
                  class="material-icons" style="color:purple;">edit</i></a></div>
          </div>
        </div>

        <div class="col text-center">
          <div class="btn-group" role="group">
            <div class="mt-2"><a href=# class="align-center" id="btnScEnterTeeTime" rel="noopener noreferrer"><i
                  class="material-icons" style="color:red;">more_time</i></a></div>
          </div>
        </div>

      </div>

      <div class=clearfix></div>



      <hr class="m-1">


      <div class="row m-1 p-0  align-items-center">
        <div class="col px-1">
          <div id="scTargetScore" class="label text-center align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Target</small></div>
        </div>
        <div class="col px-1">
          <div id="scTees" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Tees</small></div>
        </div>
        <div class="col px-1">
          <div id="scCourseRating" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Ratng</small></div>
        </div>
        <div class="col px-1">
          <div id="scSlopeRating" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Slope</small></div>
        </div>
        <div class="col px-1">
          <div id="scCourseHandicap" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Crs Hcp</small></div>
        </div>
        <div class="col px-1">
          <div id="scTimesPlayed" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Played</small></div>
        </div>
      </div>

    </div>

  </div>



  <div class="modal fade" id="course-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="scmModalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="course-form" method="get" action="">

            <fieldset>

              <div class="form-group row d-none">
                <label for="scmIdx" class="col-sm-4 col-form-label">Id</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="scmIdx" name="scmIdx">
                </div>
              </div>

              <div class="form-group row">
                <div class="col">
                  <label for="scmPhone" class="col col-form-label">Phone</label>
                  <input type="tel" class="form-control text-success h4" id="scmPhone" name="scmPhone">
                </div>
              </div>

              <div class="form-group row">
                <div class="col">
                  <label for="scmWebsite" class="col col-form-label">Website</label>
                  <input type="url" class="form-control text-success h4" id="scmWebsite" name="scmWebsite">
                </div>
              </div>

              <div class="form-group row">
                <div class="col">
                  <label for="scmStationId" class="col col-form-label">Uweather StationId</label>
                  <input type="text" class="form-control text-success h4" id="scmStationId" name="scmStationId">
                </div>
              </div>

              <div class="form-group row">
                <div class="col">
                  <label for="scmCity" class="col col-form-label">City</label>
                  <input type="text" class="form-control text-success h4" id="scmCity" name="scmCity">
                </div>
              </div>

              <div class="form-group row">
                <div class="col">
                  <label for="scmState" class="col col-form-label">State</label>
                  <input type="text" class="form-control text-success h4" id="scmState" name="scmState">
                </div>
              </div>

              <div class="form-group row">
                <div class="col">
                  <label for="scmZip" class="col col-form-label">Zip</label>
                  <input type="text" class="form-control text-success h4" id="scmZip" name="scmZip">
                </div>
              </div>

              <div class="form-group row">
                <div class="col">
                  <label for="scmCountry" class="col col-form-label">Country</label>
                  <input type="text" class="form-control text-success h4" id="scmCountry" name="scmCountry">
                </div>
              </div>

              <div class="form-group row">
                <div class="col">
                  <label for="scmSxsUrl" class="col col-form-label">Sxs Url</label>
                  <input type="url" class="form-control text-success h4" id="scmSxsUrl" name="scmSxsUrl">
                </div>
              </div>

            </fieldset>
          </form>
        </div>

        <div class="modal-footer">
          <input id="btnSCMSubmitCourse" class="btn btn-primary" type="submit" value="Submit">
          <button id="btnSCMFetchSxs" type="button" class="btn btn-primary">Update from SxS</button>
          <button id="btnDeleteCourse" type="button" class="btn btn-primary d-none" data-dismiss="modal">Delete</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>


      </div>
    </div>
  </div>
</div>
